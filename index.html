<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_projeto_dio_login_instagram_profile.css">
        <title>Instagram</title>
    </head> 
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phones">
                <img class="instagram-phones-img" src="img vid/celulares_login_instagram.gif" alt="celulares com Instagram aberto">
            </div>

            <div class="instagram-continue">
                <div class="login-group">
                    <img class="logo-instagram-palavra" src="img vid/logo-instagram-palavra.png" alt="logo do Instagram escrito">
                    <div>
                        <img class="profile-photo-img" src="img vid/logo-cha-das-2.png" alt="imagem de perfil" border-radius=50%>
                    </div>
                    <a href="#" class="instagram-login">Continuar como cha.das2</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="signup-group">
                    <p class="not-account">Não é cha.das2?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Trocar de conta</a>
                        ou
                        <a href="#" class="link-blue">Cadastre-se</a>
                    </p>
                </div>

                <div class="download-app">
                    <p>Obtenha o aplicativo.</p>
                    <div>
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                            <img class="download-button" src="img vid/baixar_na_app_stores.png" alt="botão para baixar app do Instagram na App Store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=signupPage&ig_mid=6313ADE1-D3BC-461C-B70C-AE3152FDB0F3&utm_content=lo&utm_medium=badge" target="_blank">
                            <img class="download-button" src="img vid/disponivel_no_google_play.png" alt="botão para baixar app do Instagram no Google Play">
                        </a>                        
                    </div>
                </div>
            </div>
        </div>
    </body>   
</html>
